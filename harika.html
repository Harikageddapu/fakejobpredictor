<!DOCTYPE html>
<html>
<head>
    <title>Fake Job Post Prediction</title>
</head>
<body>

<h2>Fake Job Post Prediction</h2>

<form action="/predict" method="post">
    <label>Enter Job Description:</label><br><br>
    <textarea name="job_desc" rows="6" cols="60" required></textarea><br><br>
    <button type="submit">Predict</button>
</form>

{% if prediction %}
    <h3>Prediction Result: {{ prediction }}</h3>
{% endif %}

</body>
</html>
